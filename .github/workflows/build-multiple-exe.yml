name: Build Multiple EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build fuel.exe
      run: |
        pyinstaller --onefile fuel.py

    - name: Build longpittime.exe
      run: |
        pyinstaller --onefile longpittime.py

    - name: Build fcydep.exe
      run: |
        pyinstaller --onefile fcydep.py
    - name: Build penaandfcy.exe
      run: |
        pyinstaller --onefile penaandfcy.py
    - name: Upload all exe as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: all-exe
        path: |
          dist/fuel.exe
          dist/longpittime.exe
          dist/fcydep.exe
          dist/penaandfcy.exe