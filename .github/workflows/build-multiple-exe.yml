name: Build Multiple EXE and Create Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # ============ Clone ton code ============
    - name: Checkout code
      uses: actions/checkout@v4

    # ============ Setup Python ============
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # ============ Install dependencies ============
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # ============ Build tes exe ============
    - name: Build fuel.exe
      run: |
        pyinstaller --onefile fuel.py

    - name: Build longpittime.exe
      run: |
        pyinstaller --onefile longpittime.py

    - name: Build fcydep.exe
      run: |
        pyinstaller --onefile fcydep.py

    - name: Build penaandfcy.exe
      run: |
        pyinstaller --onefile penaandfcy.py

    # ============ Create GitHub Release ============
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Build ${{ github.run_number }}
        body: |
          ðŸš€ Nouvelle release automatique.
          âœ… Build number: ${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ============ Upload all exe to Release ============
    - name: Upload all exe to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/fuel.exe
          dist/longpittime.exe
          dist/fcydep.exe
          dist/penaandfcy.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
